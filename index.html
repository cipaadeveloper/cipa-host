<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cipa Hosting</title>
  <style>
    :root {
      --bg: #fff0f5;
      --card: #ffe4ec;
      --text: #4a4a4a;
      --btn: #ffb6b9;
      --btn-hover: #ff8c94;
      --modal-bg: rgba(255, 192, 203, 0.2);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
    }

    header, .produk-container {
      display: none;
    }

    #welcome-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #welcome-screen h1 {
      font-size: 28px;
    }

    #welcome-screen p {
      font-size: 16px;
      color: #666;
    }

    #welcome-screen button {
      background: var(--btn);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    /* (sisa style sama seperti sebelumnya)... */
  </style>
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen">
    <h1>Welcome to Store Cipa</h1>
    <p>Toko penyedia produk digital & panel hosting</p>
    <button onclick="masukToko()">Masuk Toko</button>
  </div>

  <!-- Header & Toko -->
  <header>
    <h1>Toko Cipa Hosting</h1>
    <p>Jual produk digital & fisik via WhatsApp</p>
    <div class="keranjang">
      ðŸ›’ <span id="keranjangCount">0</span> item<br />
      ðŸ’° Total: Rp<span id="totalHarga">0</span><br />
      <div class="checkout" onclick="checkout()">Checkout</div>
    </div>
  </header>

  <div class="produk-container">
    <!-- Produk-produk seperti sebelumnya -->
    <!-- contoh: -->
    <div class="produk">
      <img src="https://img1.pixhost.to/images/6453/610545685_imgtmp.jpg" />
      <h3>Reseller Panel</h3>
      <p>Rp5.000</p>
      <button class="btn" onclick="showModal('Reseller Panel', 'Bisa jualan panel!')">Lihat Detail</button>
      <button class="btn" onclick="tambahKeranjang(5000)">+ Keranjang</button>
      <a class="btn" href="https://wa.me/6288293058238?text=Saya%20ingin%20beli%20Reseller%20Panel">Beli</a>
    </div>

    <!-- Produk lainnya menyusul... -->
  </div>

  <!-- Modal -->
  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="tutupModal()">âœ•</span>
      <h2 id="modalTitle">Judul Produk</h2>
      <p id="modalDesc">Deskripsi produk...</p>
    </div>
  </div>

  <script>
    // Tampilkan toko setelah tombol diklik
    function masukToko() {
      document.getElementById('welcome-screen').style.display = 'none';
      document.querySelector('header').style.display = 'block';
      document.querySelector('.produk-container').style.display = 'flex';
    }

    // Otomatis masuk toko setelah 3 detik (bisa dihilangkan kalau ingin manual)
    setTimeout(masukToko, 3000);

    let keranjang = 0;
    let total = 0;

    function tambahKeranjang(harga) {
      keranjang++;
      total += harga;
      document.getElementById('keranjangCount').textContent = keranjang;
      document.getElementById('totalHarga').textContent = total.toLocaleString('id-ID');
    }

    function checkout() {
      if (keranjang === 0) {
        alert("Keranjang masih kosong.");
      } else {
        alert(`Checkout berhasil!\nTotal item: ${keranjang}\nTotal harga: Rp${total.toLocaleString('id-ID')}`);
        keranjang = 0;
        total = 0;
        document.getElementById('keranjangCount').textContent = keranjang;
        document.getElementById('totalHarga').textContent = total;
      }
    }

    function showModal(title, desc) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalDesc').textContent = desc;
      document.getElementById('detailModal').style.display = 'block';
    }

    function tutupModal() {
      document.getElementById('detailModal').style.display = 'none';
    }

    window.onclick = function (event) {
      const modal = document.getElementById('detailModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    };
  </script>
</body>
</html>
