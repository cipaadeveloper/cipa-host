<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cipa Hosting</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');:root {
  --bg: linear-gradient(135deg, #ffe4e1, #ffc1cc);
  --card: #ffffffcc;
  --text: #333;
  --btn: #ff69b4;
  --btn-hover: #ff1493;
  --modal-bg: rgba(255, 105, 180, 0.1);
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
}

.welcome {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: var(--bg);
  animation: fadeIn 1s ease-in-out;
}

.welcome h1 {
  font-size: 38px;
  font-weight: 700;
  margin-bottom: 10px;
  color: #d63384;
}

.welcome p {
  font-size: 18px;
  margin-bottom: 20px;
  color: #555;
}

.welcome button {
  background: var(--btn);
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s;
}

.welcome button:hover {
  background: var(--btn-hover);
}

header {
  background: #ff69b4;
  padding: 25px;
  text-align: center;
  color: #fff;
  font-weight: bold;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.keranjang {
  position: absolute;
  top: 15px;
  right: 15px;
  font-size: 14px;
  font-weight: bold;
  background: #fff3f7;
  padding: 10px 14px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  color: #c2185b;
}

.produk-container {
  display: none;
  flex-wrap: wrap;
  justify-content: center;
  padding: 40px 20px;
  gap: 25px;
}

.produk {
  background: var(--card);
  border-radius: 18px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  padding: 20px;
  width: 280px;
  text-align: center;
  backdrop-filter: blur(10px);
  transition: transform 0.3s ease;
}

.produk:hover {
  transform: scale(1.05);
}

.produk img {
  max-width: 100%;
  height: 150px;
  border-radius: 14px;
  object-fit: cover;
}

.produk h3 {
  margin: 14px 0 6px;
  font-size: 22px;
  color: #c2185b;
}

.produk p {
  font-size: 18px;
  color: #444;
}

.btn {
  display: inline-block;
  background: var(--btn);
  color: white;
  padding: 10px 18px;
  margin: 10px 6px 0 6px;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  text-decoration: none;
  transition: background 0.3s ease;
  cursor: pointer;
}

.btn:hover {
  background: var(--btn-hover);
}

.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: var(--modal-bg);
  backdrop-filter: blur(5px);
}

.modal-content {
  background-color: #fff0f5;
  margin: 10% auto;
  padding: 25px;
  border-radius: 14px;
  width: 90%;
  max-width: 480px;
  position: relative;
  animation: fadeIn 0.4s ease-in-out;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
}

.close {
  position: absolute;
  top: 12px;
  right: 18px;
  font-size: 24px;
  font-weight: bold;
  color: #d63384;
  cursor: pointer;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.total-harga {
  margin-top: 10px;
  font-size: 16px;
}

.checkout {
  display: inline-block;
  margin-top: 10px;
  background: var(--btn);
  color: white;
  padding: 8px 16px;
  border-radius: 10px;
  font-size: 14px;
  cursor: pointer;
}

.checkout:hover {
  background: var(--btn-hover);
}

  </style>
</head>
<body>
  <!-- Body HTML kamu tetap sama -->
</body>
</html>
