<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome | Cipa Hosting</title>
  <style>
    :root {
      --bg: #fff0f5;
      --card: #ffe4ec;
      --text: #4a4a4a;
      --btn: #ffb6b9;
      --btn-hover: #ff8c94;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .welcome-screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .welcome-screen h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .welcome-screen p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn {
      background: var(--btn);
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: var(--btn-hover);
    }

    #store-container {
      display: none;
    }
  </style>
</head>
<body>
  <div class="welcome-screen" id="welcome">
    <h1>Welcome to Store Cipa</h1>
    <p>Toko penyedia produk digital & panel hosting</p>
    <button class="btn" onclick="masukToko()">Go to Store</button>
  </div>

  <!-- Toko utama akan ditampilkan setelah tombol diklik -->
  <div id="store-container">
    <!-- Mulai kode toko kamu -->
    <iframe src="store.html" style="width: 100%; height: 100vh; border: none;"></iframe>
    <!-- Ganti "store.html" dengan file HTML toko kamu jika diperlukan -->
  </div>

  <script>
    function masukToko() {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('store-container').style.display = 'block';
    }
  </script>
</body>
</html>
